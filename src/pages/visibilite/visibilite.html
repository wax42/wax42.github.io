
<ion-header>

  <ion-navbar>
	  <button ion-button menuToggle>
			  <ion-icon name="menu"></ion-icon>
	  </button>
    <ion-title>Visibilite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-background">
	<div class="welcome-header">
    <div class="content">
      <div class="title">Statistique</div>
      <div class="subtitle">Find The latest info about You</div>
    </div>
    <button ion-fab color="dark" class="refresh"><ion-icon name="md-refresh"></ion-icon></button>
  </div>
	<div class="body" padding>
	    <div class="currencies">
	      <ion-row class="currency" *ngFor="let d of data">
	        <ion-col class="image">
	          <img src="{{'assets/imgs/'+d.symbol+'.png'}}" alt="">
	        </ion-col>
	        <ion-col col-4 class="text">
	          <p class="rank">Rank {{d.rank}}</p>
	          <p class="name">{{d.name}}</p>
	        </ion-col>
	        <ion-col col-4 class="text">
	          <p class="usd">{{ precision(d.price_usd,1) }} $</p>
	          <p class="evolution" [innerHtml]="evolution(d.percent_change_1h)"></p>
	        </ion-col>
	        <ion-col col-1>
	          <span class="indicator"><ion-icon icon="md-arrow-dropright"></ion-icon></span>
	        </ion-col>
	      </ion-row>
	    </div>
	  </div>
	<div class="popup-menu">
		<div class="popup-menu-overlay" [ngClass]="{'in': openMenu}" (click)="togglePopupMenu()"></div>
		<div class="popup-menu-toggle" (click)="togglePopupMenu()" [ngClass]="{'out': openMenu}"></div>
		<div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
			<div class="popup-menu-item" (click)="goToHome()">
				<ion-icon name="home"></ion-icon>
				<ion-badge>25</ion-badge>
				<span>HOME</span>
			</div>
			<div class="popup-menu-item" (click)="goToCups()">
				<ion-icon name="trophy"></ion-icon>
				<span>CUPS</span>
			</div>
			<div class="popup-menu-item" (click)="goToLeaderboard()">
				<ion-icon name="podium"></ion-icon>
				<ion-badge>10</ion-badge>
				<span>LEADERBOARD</span>
			</div>
			<div class="popup-menu-item" (click)="goToHelp()">
				<ion-icon name="help"></ion-icon>
				<span>HELP</span>
			</div>
			<div class="popup-menu-item" (click)="goToAccount()">
				<ion-icon name="person"></ion-icon>
				<ion-badge>5</ion-badge>
				<span>ACCOUNT</span>
			</div>
			<div class="popup-menu-item" (click)="goToShop()">
				<ion-icon name="cart"></ion-icon>
				<ion-badge>25</ion-badge>
				<span>SHOP</span>
			</div>
		</div>
	</div>
</ion-content>
