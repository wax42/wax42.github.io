<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
		</button>
	<ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button block color="dark">Toggle Menu</button>
</ion-content>
